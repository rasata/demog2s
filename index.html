<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique avec IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="mode-toggle">
            <button id="standard-mode" class="active">Standard</button>
            <button id="scientific-mode">Scientifique</button>
            <button id="ai-mode">IA</button>
        </div>
        <div class="buttons standard-buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="backspace()">⌫</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="buttons scientific-buttons hidden">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="calculateSquareRoot()">√</button>
            <button class="operator" onclick="calculatePower()">x^y</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateLn()">ln</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="calculateFactorial()">n!</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="backspace()">⌫</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="toggleDegRad()" id="deg-rad-toggle">DEG</button>
        </div>
        <div class="buttons ai-buttons hidden">
            <div class="ai-interface">
                <div class="ai-model-selector">
                    <select id="ai-model">
                        <option value="claude">Claude</option>
                        <option value="gemini">Gemini</option>
                    </select>
                </div>
                <textarea id="ai-prompt" placeholder="Posez votre question..."></textarea>
                <button id="ai-submit" onclick="sendToAI()">Envoyer</button>
                <div id="ai-response" class="ai-response"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
